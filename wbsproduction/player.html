<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Music template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <!-- Player -->
      <div class="song">
      <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/pic02.jpg" data-speed="0.8"></div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="song_content">

              <!-- Player -->
              <div class="single_player_container">
                <div class="single_player d-flex flex-row align-items-center justify-content-start">
                  <div id="jplayer_1" class="jp-jplayer"></div>
                  <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
                    <div class="jp-gui jp-interface d-flex flex-lg-row flex-column align-items-start justify-content-start">

                      <!-- Player Controls -->
                      <div class="player_controls_box d-flex flex-row align-items-start justify-content-start">
                        <div class="order-lg-1 order-2">
                          <div class="player_title">song of the week</div>
                          <div class="jp-controls-holder player_controls ml-auto d-flex flex-row align-items-start justify-content-start">
                            <button class="jp-play player_button" tabindex="0"></button>
                            <button class="jp-stop player_button" tabindex="0"></button>
                          </div>
                        </div>
                        <div class="song_image ml-lg-auto order-lg-2 order-1"><a href="https://soundcloud.com/z_chuan/dtf-zchuan-beats" target="_blank"><img src="images/artists/DTF_1.jpg" alt=""></a></div>
                      </div>

                      <!-- Progress Bar -->
                      <div class="player_bars d-flex flex-row align-items-start justify-content-start">
                        <div class="player_progress_box">
                          <div class="jp-current-time" role="timer" aria-label="time">00:00</div>
                          <div class="song_info">
                            <div class="jp-artist" aria-label="title">朱晉潁 feat. Charlotte</div>
                            <div class="jp-title" aria-label="title"></div>
                          </div>
                          <div class="jp-progress">
                            <div class="jp-seek-bar">
                              <div>
                                <div class="jp-play-bar"><span></span></div>
                              </div>
                            </div>
                          </div>
                          <div class="jp-duration ml-auto" role="timer" aria-label="duration">02:33</div>
                        </div>

                        <!-- Volume Controls -->
                        <div class="jp-volume-controls ml-lg-auto">
                          <div class="mute_button">
                            <button class="jp-mute" tabindex="0"></button>
                          </div>
                          <div class="d-flex flex-row align-items-center justify-content-start">
                            <div class="jp-volume-bar">
                              <div>
                                <div class="jp-volume-bar-value"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                    <div class="jp-no-solution">
                      <span>Update Required</span>
                      To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    <!-- Player END -->
  </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="plugins/jPlayer/jquery.jplayer.min.js"></script>
  <script src="js/custom.js"></script>
    
  </body>
</html>
